<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shine0Pal - مستحضرات التجميل</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #fff9e6;
            color: #333;
            direction: rtl;
            line-height: 1.6;
        }

        header {
            background-color: #ffd60a;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-family: 'Cursive', sans-serif;
            font-size: 2.8rem;
            color: #4b3b23;
            letter-spacing: 3px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #4b3b23;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff7f50;
        }

        .banner {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            border-radius: 10px;
            margin: 20px;
        }

        .products {
            max-width: 1100px;
            margin: 0 auto 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 0 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 7px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h3 {
            margin-bottom: 10px;
            color: #4b3b23;
        }

        .product-info p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .btn-buy {
            background-color: #ffd60a;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            color: #4b3b23;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-buy:hover {
            background-color: #ffb700;
        }

        footer {
            background-color: #4b3b23;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Shine0Pal</h1>
    <nav>
        <a href="#">الرئيسية</a>
        <a href="#">المنتجات</a>
        <a href="#">تواصل معنا</a>
    </nav>
</header>

<section class="banner">
    اكتشفي جمالك مع Shine0Pal - مستحضرات تجميل مميزة
</section>

<section class="products">
    <div class="product-card">
        <div class="product-image">
            <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?auto=format&fit=crop&w=400&q=80" alt="منتج 1" />
        </div>
        <div class="product-info">
            <h3>روج لامع</h3>
            <p>لون جذاب يدوم طويلاً</p>
            <button class="btn-buy">اشتري الآن</button>
        </div>
    </div>
<div class="product-card">
        <div class="product-image">
            <img src="https://images.unsplash.com/photo-1542838687-6bb062b272db?auto=format&fit=crop&w=400&q=80" alt="منتج 2" />
        </div>
        <div class="product-info">
            <h3>أيشادو براق</h3>
            <p>ألوان عصرية ومميزة</p>
            <button class="btn-buy">اشتري الآن</button>
        </div>
    </div>

    <div class="product-card">
        <div class="product-image">
            <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80" alt="منتج 3" />
        </div>
        <div class="product-info">
            <h3>كريم أساس</h3>
            <p>غطاء مثالي لبشرة ناعمة</p>
            <button class="btn-buy">اشتري الآن</button>
        </div>
    </div>
</section>

<footer>
    جميع الحقوق محفوظة © Shine0Pal 2025 | تواصل معنا: info@shine0pal.com
</footer>

</body>
</html>
